name: Deploy Daily Image Function

on:
  push:
    branches: [main, dev]
    paths:
      - "daily_image_function/**"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: playlist-maker-daily-image
  PYTHON_VERSION: "3.11"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: daily_image_function
          remote-build: true
